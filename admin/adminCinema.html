<body>
    <div class="admin">
        <div class="haed">
            <!-- <label><img src="../assets/image/logo.svg" alt="Filmlane logo"></label> -->
            <h2>Admin</h2>
        </div>
        <button id="btn" onclick="cinema()">Add Cinema</button>
        <button id="btn" onclick="Movie()">Add Movie</button>
        <button id="btn" onclick="seat()">Add Seat</button>
    </div>

    <div class="main" id="formcinema">
        <div class="cinema">
            <form id="cinema_form">
                <label><img src="../assets/image/logo.svg" alt="Filmlane logo"></label>
                <input type="text" name="name" placeholder="Name" required="" id="name">
                <input type="text" name="locaton" placeholder="Locaton" required="" id="locaton">
                <input type="text" name="facilites" placeholder="Facilites" required="" id="facilites">
                <input type="submit" id="button">
            </form>
        </div>
        <div id="cinematable">
            <table id="table1">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Locaton</th>
                        <th scope="col">Facilites</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </div>



    <script src="../assets/js/adminCinema.js"></script>

</body>
