<body>
    <div class="admin">
        <div class="haed">
            <!-- <label><img src="../assets/image/logo.svg" alt="Filmlane logo"></label> -->
            <h2>Admin</h2>
        </div>
        <button id="btnhead" onclick="cinema()">Add Cinema</button>
        <button id="btnhead" onclick="Movie()">Add Movie</button>
        <button id="btnhead" onclick="seat()">Add Seat</button>
    </div>

    <div class="main" id="FormMovie">
        <div class="MovieFom">
            <form id="Movie_form">
                <label><img src="../assets/image/logo.svg" alt="Filmlane logo"></label>
                <input type="text" name="name" placeholder="Name" id="moname">
                <textarea name="Discription" id="moviedis" placeholder="Description"></textarea>
                <select name="Movie" id="cinema-name">
                    <option value="cinema">Cinema</option>
                </select>

                <div id="time-form">
                    <div id="time-table">
                        <h4>Time:</h4>
                        <input type="time" id="time" name="time" placeholder="Time">
                        <button id="btn" onclick="addbtn()">+</button>
                    </div>
                </div>

                <input type="file" id="Moviefile">

                <input type="submit" id="btnMovie">
            </form>
        </div>
        <div class="main1" id="FormMovie1">
            <table id="table1">
                <thead>
                    <tr>
                        <th scope="col">Movie Name</th>
                        <th scope="col">Discription</th>
                        <!-- <th scope="col">Cinema Name</th> -->
                        <th scope="col">MovieTime</th>
                        <th scope="col">Movieimage</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </div>
