<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- 
        - favicon
        -->
	<link rel="shortcut icon" href="../favicon.svg" type="/image/svg+xml">
	<link rel="stylesheet" type="text/css" href="../assets/css/register.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<div class="signup">
			<form id="register_form">
				<label for="chk" aria-hidden="true">
					<a href="../user/userhome.html" class="logo">
						<img src="../assets/image/logo.svg" alt="Filmlane logo">
					</a>
				</label>
				<input type="text" name="txt" placeholder="User name" required="" id="userid">
				<input type="email" name="email" placeholder="Email" required="" id="useremail">
				<input type="password" name="pswd" placeholder="Password" required="" id="userpassword">
				<input type="date" id="dateofDOB">
				<input type="submit" id="button">

				<span>Already have an account?<a href="../index.html">signup</a></span>
			</form>
		</div>
	</div>

	<script src="../assets/js/register.js"></script>
</body>

</html>
