<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="../assets/css/success.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="row">
            <div class="modalbox success col-sm-8 col-md-6 col-lg-5 center animate">
                <div class="icon">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
                <!--/.icon-->
                <h1>Success!</h1>
                <p>We've sent a confirmation to your e-mail
                    <br>for verification.
                </p>
                <button type="button" class="redo btn">Ok</button>
                <span class="change">-- Click to see opposite state --</span>
            </div>
            <!--/.success-->
        </div>
        <!--/.row-->
        <div class="row">
            <div class="modalbox error col-sm-8 col-md-6 col-lg-5 center animate" style="display: none;">
                <div class="icon">
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                </div>
                <!--/.icon-->
                <h1>Oh no!</h1>
                <p>Oops! Something went wrong,
                    <br> you should try again.
                </p>
                <button type="button" class="redo btn">Try again</button>
                <span class="change">-- Click to see opposite state --</span>
            </div>
            <!--/.success-->
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->

    <script>
        $(document).ready(function () {
            $('.redo').click(function () {
                $('.success, .error').toggle();
            });
        });
    </script>
</body>

</html>
